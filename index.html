<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>BannerFlow URL Builder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>

	<div ng-app="">
		<div class="container">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="landingPageUrl">Landing page URL :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="landingPageUrl" placeholder="Enter landing page URL">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="partnerReferralCode">Partner referral code :</label>
					<div class="col-sm-10">          
						<input type="text" class="form-control" id="partnerReferralCode" placeholder="Enter partner referral code">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="campaignSource">Campaign source :</label>
					<div class="col-sm-10">          
						<input type="text" class="form-control" id="campaignSource" placeholder="Enter campaign source">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="campaignMedium">Campaign medium :</label>
					<div class="col-sm-10">          
						<input type="text" class="form-control" id="campaignMedium" placeholder="Enter campaign medium">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="campaignTerm">Campaign term :</label>
					<div class="col-sm-10">          
						<input type="text" class="form-control" id="campaignTerm" placeholder="Enter campaign term">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="campaignName">Campaign name :</label>
					<div class="col-sm-10">          
						<input type="text" class="form-control" id="campaignName" placeholder="Enter campaign name">
					</div>
				</div>
				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Generate</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
